<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="quiz-container">
        <div class="question-bubble">
            <div class="question-mark-wrapper">
                <div class="question-mark">?</div>
            </div>
            <h2>Which is the smallest country in the world?</h2>
        </div>

        <ul class="answers-list">
            <li class="answer-option color-a">
                <div class="answer-letter">A</div>
                <span>France</span>
            </li>
            <li class="answer-option color-b">
                <div class="answer-letter">B</div>
                <span>Egypt</span>
            </li>
            <li class="answer-option color-c locked">
                <div class="answer-letter">C</div>
                <span>Vatican City</span>
                <i class="fas fa-lock lock-icon"></i>
            </li>
            <li class="answer-option color-d">
                <div class="answer-letter">D</div>
                <span>Singapore</span>
            </li>
        </ul>
    </div>

</body>
</html>
